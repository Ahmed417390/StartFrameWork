<section class="contact1 p-5 text-center">
    <div class="container">
        <div class="row">
            <div class="col-12 mb-5 ">
                <h2 class="text-center text-uppercase">Contact section</h2>
              <div class="position-relative">
                <div class="i">
                  <i class="fa-solid fa-star mb-5  mb-5"></i>
                 </div>
              </div>

            </div>
            <div class="col-12 mb-5 ">
             <div class="w-75 mx-auto">
               <div class="w-100 mx-auto">
                <div class="form-floating mb-5 border-bottom">
                    <input type="text" class="form-control border-0 w-100" id="floatingInput"  placeholder="userName">
                    <label for="floatingInput">userName</label>
                  </div>
                <div class="form-floating mb-5 border-bottom">
                    <input type="number" class="form-control border-0 w-100" id="floatingInput"  placeholder="userAge">
                    <label for="floatingInput">userAge</label>
                  </div>
                <div class="form-floating mb-5 border-bottom">
                    <input type="email" class="form-control border-0 w-100" id="floatingInput"  placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                <div class="form-floating mb-5 border-bottom">
                    <input type="password" class="form-control border-0 w-100" id="floatingInput"  placeholder="UserPassword">
                    <label for="floatingInput">UserPassword</label>
                  </div>
                  <div class="d-flex justify-content-between">
                  <button class="btn">Send Massage</button>

                  </div>
                </div>
             </div>
            </div>

        </div>
